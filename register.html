<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <form class="container w-[600px] mx-auto">
            <div class="container__item flex flex-col items-center justify-center">
                <div class="container__header flex flex-col">
                    <span class="title--1 block h-[39px] text-center text-base font-bold"
                        >Welcome back</span
                    >
                    <span class="title--2 block h-[39px] text-center text-[32px] font-bold"
                        >Create Account</span
                    >
                </div>

                <div class="container__conten mt-4 flex items-center justify-center">
                    <div class="container__conten-item w-[350px] flex flex-col">
                        <div class="container__conten-input flex flex-col">
                            <label for="email" class="text-base text-[#4A5568] font-medium py-3"
                                >Email</label
                            >
                            <input
                                type="Email"
                                id="email"
                                class="h-12 pl-2 border border-solid border-[#37A9CD] rounded-md"
                                placeholder="Mời nhập email"
                            />
                        </div>

                        <div class="container__conten-input flex flex-col">
                            <label for="fullname" class="text-base text-[#4A5568] font-medium py-3"
                                >Full Name</label
                            >

                            <input
                                type="fullname"
                                class="h-12 pl-2 border border-solid border-[#37A9CD] rounded-md"
                                id="fullname"
                                placeholder="John.snow"
                            />
                        </div>

                        <div class="container__conten-input flex flex-col">
                            <labe for="password" class="text-base text-[#4A5568] font-medium py-3"
                                >Password</labe
                            >
                            <input
                                type="password"
                                class="h-12 pl-2 border border-solid border-[#37A9CD] rounded-md"
                                id="password"
                                placeholder="Mời nhập password"
                            />
                        </div>
                        <div class="container__conten-input flex flex-col">
                            <label for="password" class="text-base text-[#4A5568] font-medium py-3"
                                >Re-Password</label
                            >
                            <input
                                type="password"
                                class="h-12 pl-2 border border-solid border-[#37A9CD] rounded-md"
                                id="password"
                                placeholder="Mời nhập lại password"
                            />
                        </div>

                        <button
                            class="container__conten-button w-[347px] h-[50px] bg-[#37A9CD] mt-8 mb-3"
                        >
                            <span class="container__button-span text-white">Create now</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
